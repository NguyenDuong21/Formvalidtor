<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <h2>Register With Us</h2>
        <div class="formcontrol">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter user name" class="input"/>
            <small>Messege</small>
        </div>
        <div class="formcontrol">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter email" class="input"/>
            <small>Messege</small>
        </div>
        <div class="formcontrol">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" class="input"/>
            <small>Messege</small>
        </div>
        <div class="formcontrol">
            <label for="confirm">Confirm Password</label>
            <input type="password" id="confirm" placeholder="Enter password again" class="input"/>
            <small>Messege</small>
        </div>
        <input type="submit" value="Submit" id="submit">
    </form>
    <script src="index.js"></script>
</body>
</html>
